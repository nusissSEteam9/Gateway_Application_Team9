name: Build and Deploy

on:
  push:
    branches:
      - qybl  # 指定分支，例如 'qybl'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code from GitHub  4.05
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up JDK 17 for building the project
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Build the JAR file using Gradle
      - name: Build with Gradle
        run: ./gradlew clean build

      # Step 4: Log in to Docker Hub (or AWS ECR)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 5: Build Docker Image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/gateway_application_team9:${{ github.sha }} .

      # Step 6: Push Docker Image to Docker Hub (or ECR)
      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/gateway_application_team9:${{ github.sha }}

      # Step 7: SSH into EC2 and deploy the image
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/gateway_application_team9:${{ github.sha }}
            docker stop gateway_container || true
            docker rm gateway_container || true
            docker run -d -p 8081:8080 --name gateway_container ${{ secrets.DOCKER_USERNAME }}/gateway_application_team9:${{ github.sha }}