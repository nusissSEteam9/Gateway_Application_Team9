server:
  port: 8080

spring:
  application:
    name: Gateway_Application_Team9
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/user/**
          filters:
            - StripPrefix=1

        - id: admin-service
          uri: lb://admin-service
          predicates:
            - Path=/api/admin/**
          filters:
            - StripPrefix=1

        - id: recipe-service
          uri: lb://recipe-service
          predicates:
            - Path=/api/recipe/**
          filters:
            - StripPrefix=1

        - id: email-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/email/**
          filters:
            - StripPrefix=1

        - id: report-service
          uri: lb://report-service
          predicates:
            - Path=/api/report/**
          filters:
            - StripPrefix=1

logging:
  level:
    org.springframework.cloud.gateway: DEBUG  # 启用网关的调试日志
