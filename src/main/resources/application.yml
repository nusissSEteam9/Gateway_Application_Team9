server:
  port: ${SERVER_PORT:8080}  # 使用环境变量，默认8080

jwt:
  secret: ${JWT_SECRET:defaultSecretKey}  # 使用环境变量，默认值为 defaultSecretKey

spring:
  application:
    name: ${SPRING_APPLICATION_NAME:Gateway_Application_Team9}  # 使用环境变量1

  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '/**': # Removed the square brackets
            allowedOrigins: "*"  # 使用环境变量，默认localhost
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: false
            exposedHeaders:
              - Authorization
      routes:
        - id: auth-service
          uri: ${AUTH_SERVICE_URL}  # 使用环境变量
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1

        - id: user-service
          uri: ${USER_SERVICE_URL}  # 使用环境变量
          predicates:
            - Path=/api/user/**
          filters:
            - StripPrefix=1

        - id: admin-service
          uri: ${ADMIN_SERVICE_URL}  # 使用环境变量
          predicates:
            - Path=/api/admin/**
          filters:
            - StripPrefix=1

        - id: recipe-service
          uri: ${RECIPE_SERVICE_URL}  # 使用环境变量
          predicates:
            - Path=/api/recipe/**
          filters:
            - StripPrefix=1